<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../web-components/kano-style/kano-style.html">
<link rel="import" href="../kwc-product-card/kwc-product-card.html">

<!--
`kwc-product-list`
A formatted, responsive list of Kano products

Custom property | Description | Default
----------------|-------------|----------
`--kwc-product-list-bg-color` | The background color of the component | `white`


@demo demo/index.html
-->

<dom-module id="kwc-product-list">
    <template>
        <style>
            :host {
                background-color: var(--kwc-product-list-bg-color, white);
                box-sizing: border-box;
                display: block;
                padding: 20px 16px;
            }
            :host(:not([_wide])) {
                --kwc-product-card-width: 500px;
            }
            :host([_wide]) {
                --kwc-product-card-max-width: 272px;
            }
            :host h2 {
                color: var(--color-black);
                font-family: var(--font-heading);
                font-size: 22px;
                font-weight: bold;
                margin: 0 0 32px 0;
                text-align: center;
                width: 100%;
            }
            :host(:not([_wide])) .products {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
            }
            :host([_wide]) .products {
                @apply --layout-horizontal;
                @apply --layout-wrap;
                @apply --layout-around-justified;
                max-width: var(--layout-width);
                margin: auto;
            }
            :host kwc-product-card {
                margin: 0 16px 24px 16px;
            }
            /**
             * Avoiding issues with flex-layout when this is rendered in
             * Polymer 2
             */
            :host dom-repeat {
                display: none;
            }
        </style>
        <iron-media-query query="(min-width: 681px)"
                          query-matches="{{_wide}}">
                          </iron-media-query>
        <h2>[[title]]</h2>
        <div class="products">
            <template is="dom-repeat" items="[[products]]">
                <kwc-product-card title="[[item.title]]"
                                  description="[[item.description]]"
                                  features="[[item.features]]"
                                  link-href="[[item.linkHref]]"
                                  img-src="[[item.imgSrc]]"
                                  age-range="[[item.ageRange]]"
                                  color="[[item.color]]">
                                  </kwc-product-card>
            </template>
        </div>
    </template>
    <script>
      Polymer({
          is: 'kwc-product-list',
          properties: {
              /**
               * Products as an Array of Objects in the following format:
               * ```
               * [
               *     {
               *        ageRange: String,
               *        color: String,
               *        description: String (optional),
               *        features: Array (optional),
               *        imgSrc: String,
               *        linkHref: String,
               *        title: String,
               *     },
               *     ...
               * ]
               * ```
               */
              products: {
                  type: Array,
                  value: function () {
                      return [];
                  }
              },
              /** The block title */
              title: {
                  type: String,
                  value: null
              },
              /** Private property to trigger media query updates */
              _wide: {
                  type: Boolean,
                  reflectToAttribute: true,
                  observer: '_updateStyles'
              }
          },
          _updateStyles() {
              this.updateStyles();
          }
      });
    </script>
</dom-module>
